<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Virtual Piano</title>
</head>
<body>
    <main class="container">
        <div class="black-keys">
            <kbd class="piano-key" id="W">W</kbd>
            <kbd class="piano-key" id="E">E</kbd>
            <kbd class="piano-key" id="T">T</kbd>
            <kbd class="piano-key" id="Y">Y</kbd>
            <kbd class="piano-key" id="U">U</kbd>
        </div>
        <div class="white-keys">
            <kbd class="piano-key" id="A">A</kbd>
            <kbd class="piano-key" id="S">S</kbd>
            <kbd class="piano-key" id="D">D</kbd>
            <kbd class="piano-key" id="F">F</kbd>
            <kbd class="piano-key" id="G">G</kbd>
            <kbd class="piano-key" id="H">H</kbd>
            <kbd class="piano-key" id="J">J</kbd>
        </div>

    </main>
</body>
</html>
